<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 맞추기 게임</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body class="vh-100">
    <div class="container h-100 d-flex  flex-column justify-content-center align-items-center">

        <div class="w-100 p-3 text-center border border-3 rounded">
            <h1>코알누 대학 엠티 술게임</h1>
            <h2>죽음의 업&다운</h2>
            <div class="m-3">정답: <span id="randomNum"></span></div>
            <div class="m-3">당신이 입력한 값: <span id="yourNum"></span></div>
            <div class="m-3">남은 기회: <span id="chance"></span></div>
            <div id="hint" class="m-3">Up & Down</div>
            <div id="result" class="m-3"><img
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRWf0VzLor2o0meZjZTsgWNFGcd-cx6g2qcaw&s"
                    width="225" height="225" />
            </div>
            <div class="input-group w-50 m-auto">
                <input type="number" class="form-control" id="userInput" placeholder="1~10까지 숫자를 입력">
                <button class="btn btn-secondary" type="button" id="btnCheck">Go!!</button>
            </div>
        </div>

        <button type="button" class="m-2 btn btn-dark" id="btnReset">재도전!</button>
    </div>
    <script src="0629.js"></script>
</body>

</html>
