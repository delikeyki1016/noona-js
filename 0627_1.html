<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>1~100까지 더하기</h1>
    <div id="result"></div>
    <script>
        let sum = 0;
        for (let i = 1; i <= 100; i++) {
            sum = sum + i
        }
        document.getElementById("result").innerText = sum;
    </script>
</body>

</html>
